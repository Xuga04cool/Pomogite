<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">
    <link rel="preload" href="fonts/pt-sans-caption-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/pt-sans-caption-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="telo">
            <h1>Счетчик калорий</h1>
            <div class="grud">
                <div class="grud2">
                    <h2>Пол</h2>
                    <ul class="switcher">
                        <li>
                            <input id="gender-male" name="gender" value="male" type="radio" checked required>
                            <label for="gender-male">
                                Мужчина
                            </label>
                        </li>
                        <li>
                            <input id="gender-female" name="gender" value="female" type="radio" required>
                            <label for="gender-female">
                                Женщина
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="ig">
                    <div class="i">
                        <div class="ih">
                            <h2>Возраст</h2>
                            <span>лет</span>                            
                        </div>
                        <div class="wrapper">
                            <input type="text" maxlength="3" placeholder="0">
                        </div>
                    </div>
                    <div class="input">
                        <div class="input_heading">
                            <h2>Рост</h2>
                            <span>см</span>
                        </div>
                        <div class="wrapper">
                            <input type="text" maxlength="3" placeholder="0">
                        </div>
                    </div>
                    <div class="input">
                        <div class="input_heading">
                            <h2>Вес</h2>
                            <span>кг</span>
                        </div>
                        <div class="wrapper">
                            <input type="text" maxlength="3" placeholder="0">
                        </div>
                    </div>
                </div>
                <div class="form_items">
                    <h2>Физическая активность</h2>
                    <ul class="radio_group">
                        <li class="radio">
                            <div class="radio_wrapper">
                                <input type="radio" checked required id="activity_minimal" name="activity" >
                                <label for="activity_minimal">
                                    Минимальная
                                </label>
                            </div>
                            <p class="radio_description">
                                Сидячая работа и нет физических нагрузок
                            </p>
                        </li>
                        <li class="radio">
                            <div class="radio_wrapper">
                                <input type="radio" required id="activity_low" name="activity" >
                                <label for="activity_low">
                                    Низкая
                                </label>
                            </div>
                            <p class="radio_description">
                                Редкие, нерегулярные тренировки, активность в быту
                            </p>                            
                        </li>
                        <li class="radio">
                            <div class="radio_wrapper">
                                <input type="radio" required id="activity_medium" name="activity" >
                                <label for="activity_medium">
                                    Средняя
                                </label>                                
                            </div>
                            <p class="radio_description">
                                Тренировки 3-5 раз в неделю
                            </p> 
                        </li>
                        <li class="radio">
                            <div class="radio_wrapper">
                                <input type="radio" required id="activity_high" name="activity" >
                                <label for="activity_high">
                                    Высокая
                                </label>
                            </div>
                            <p class="radio_description">
                                Тренировки 6-7 раз в неделю
                            </p> 
                        </li>
                        <li class="radio">
                            <div class="radio_wrapper">
                                <input type="radio" required id="activity_maximal" name="activity" >
                                <label for="activity_maximal">
                                    Очень высокая 
                                </label>
                            </div>
                            <p class="radio_description">
                                Больше 6 тренировок в неделю и физическая работа
                            </p> 
                        </li>
                    </ul>
                </div>
                <div class="form_submit">
                    <button class="form__submit-button button" name="submit" type="submit" disabled>
                        Рассчитать
                      </button>
                    <button class="form__reset-button" name="reset" type="reset" disabled>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="#FD3636" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M13.4143 12.0002L18.7072 6.70725C19.0982 6.31625 19.0982 5.68425 18.7072 5.29325C18.3162 4.90225 17.6842 4.90225 17.2933 5.29325L12.0002 10.5862L6.70725 5.29325C6.31625 4.90225 5.68425 4.90225 5.29325 5.29325C4.90225 5.68425 4.90225 6.31625 5.29325 6.70725L10.5862 12.0002L5.29325 17.2933C4.90225 17.6842 4.90225 18.3162 5.29325 18.7072C5.48825 18.9022 5.74425 19.0002 6.00025 19.0002C6.25625 19.0002 6.51225 18.9022 6.70725 18.7072L12.0002 13.4143L17.2933 18.7072C17.4882 18.9022 17.7443 19.0002 18.0002 19.0002C18.2562 19.0002 18.5122 18.9022 18.7072 18.7072C19.0982 18.3162 19.0982 17.6842 18.7072 17.2933L13.4143 12.0002Z"></path>
                        </svg>
                        <span>
                          Очистить поля и расчёт
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
